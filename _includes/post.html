

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  {% if page.thumbnail %}
  <img src="/img/{{ page.thumbnail }}" />
  {% elsif page.thumbnail_link %}
  <img src = "{{ page.thumbnail_link }}" />
  {% endif %}


  {% if page.abstract %}
  <i> {{ page.abstract }} </i>
  {% endif %}

  <br/> <br/>
  {{ content }}
</div>
